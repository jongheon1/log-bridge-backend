version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: voc-insight-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: vocinsight
      MYSQL_USER: vocuser
      MYSQL_PASSWORD: vocpass1234
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql-data:
